<div class="modal">

    <div class="content card" ng-switch on="option" scroll="false">

      <div class="list" ng-switch-when='bedtype'>
          <ion-radio ng-repeat="option in bedtypeOptions"
                     ng-value="option"
                     ng-model="filter.bedtype"
                     >
            {{ option }}
          </ion-radio>

      </div>    

      <div class="card" ng-switch-when="radius">
        <div class="range">
          <i class="icon ion-volume-low"></i>
            <input type="range" ng-model="filter.radius" min="1" max="50">
          <i class="icon ion-volume-high"></i>
        </div>
        {{filter.radius}}
        <button class="button" ng-click="closeModal()">Ok</button>
      </div>

      <div class="card" ng-switch-when="number">
        <div class="range">
          <i class="icon ion-volume-low"></i>
            <input type="range" ng-model="filter.number" min="1" max="10">
          <i class="icon ion-volume-high"></i>
        </div>
        {{filter.number}}
        <button class="button" ng-click="closeModal()">Ok</button>
      </div>

      <div class="card" ng-switch-when="pricemax">
        <div class="range">
          <i class="icon ion-volume-low"></i>
            <input type="range" ng-model="filter.price.max" min="0" max="1000">
          <i class="icon ion-volume-high"></i>
        </div>
        {{filter.price.max}}
        <button class="button" ng-click="closeModal()">Ok</button>
      </div>


    </div>

</div>
