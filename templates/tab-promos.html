<ion-view title="Promos">
  <ion-content class="has-header">
    <ion-list>
      <div ng-repeat="(id,promo) in promos" type="item-text-wrap"> 
        <ion-item ng-repeat="offer in promo.offers" type="item-text-wrap" href="#/tab/promo/{{promo.id}}">
          {{promo.name}}: {{offer.desc}} , {{offer.price}}
        </ion-item>
      </div>
      <button ng-click="debugme()">debug</button>
    </ion-list>
  </ion-content>
</ion-view>
