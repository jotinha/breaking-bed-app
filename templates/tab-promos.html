<ion-view title="Promos">

  <ion-nav-buttons side="right">
    <a class="button button-icon ion-clipboard"></a>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <ion-list>
      <div ng-repeat="(id,promo) in promos" type="item-text-wrap"> 
        <ion-item ng-repeat="(key,offer) in promo.offers" type="item-text-wrap" href="#/tab/promo/{{id}}">
          {{promo.name}}: {{offer.desc}} , {{offer.price}}
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
